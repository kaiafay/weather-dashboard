<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <!-- title of application -->
        <h1 class="navbar" id="banner-title">Weather Dashboard</h1>
    </header>
    
    <main id="main-content">
    <div class="container row align-items-start">

        <!-- search form -->
        <div class="card col-6 col-sm-3" id="search-form">
            <h3 class="card-title">Search For a City:</h3>
            <form id="search-city" class="card-body">
                <label class="form-label" for="city"></label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn btn-primary" id="submit-search">Search</button>
            </form>
        </div>

         <!-- current day weather conditions placeholder -->
         <div class="card col-9" id="current-day">
             <h3>this is a placeholder</h3>
            <!-- current day weather will be created dynamically and placed here -->
        </div>

        <!-- search history buttons placeholder -->
        <div class="card col-6 col-sm-3" id="search-history">
            <h3>this is a placeholder</h3>
            <!-- buttons will be created dynamically and placed here -->
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
