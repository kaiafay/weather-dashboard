<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="hero">
      <!-- title of application -->
      <h1 class="navbar" id="banner-title">Weather Dashboard</h1>
    </header>

    <main id="main-content">
      <div class="container-fluid">
        <div class="row">
          <!-- search form -->
          <div class="search card col-3" id="search-form">
            <h3 class="card-title">Search For a City:</h3>
            <form id="search-city" class="card-body">
              <label class="form-label" for="city"></label>
              <input
                name="city"
                id="city"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button type="submit" class="btn btn-primary" id="submit-search">
                Search
              </button>
            </form>
          </div>

          <!-- current day weather conditions placeholder -->
          <div class="card col-8" id="current-day">
            <!-- h3 for date -->
            <h3 id="date">Current Day:</h3>
            <!-- empty h4 element for city name and weather icon -->
            <h4 id="city-icon"></h4>
            <ul>
              <!-- empty li elements for current day weather stats -->
              <li id="temp"></li>
              <li id="wind"></li>
              <li id="humidity"></li>
              <button id="uv-index" class="btn"></button>
            </ul>
          </div>
        </div>

        <!-- search history buttons placeholder -->
        <div class="row">
          <div class="history card col-6 col-sm-3" id="search-history">
            <!-- buttons will be created dynamically and placed here -->
          </div>

          <!-- 5 day forecast placeholder -->
          <div class="card col-8" id="forecast">
            <h3 id="forecast-title">5-Day Forecast:</h3>
            <!-- empty div elements for each day of the forecast -->
            <div class="card forecast" id="day-one"></div>
            <div class="card forecast" id="day-two"></div>
            <div class="card forecast" id="day-three"></div>
            <div class="card forecast" id="day-four"></div>
            <div class="card forecast" id="day-five"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- install jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- install moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
